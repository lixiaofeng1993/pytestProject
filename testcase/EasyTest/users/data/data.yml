test_user_login_case:
  path: /users/login
  method: post
  variable:
  headers:
  parametrize:
  params:
  data:
    username: {{ username() }}
    password: {{ password() }}
  upload:
  extract:
    token: $.access_token
    name: $.name
  validate:
    - [ comparator: equal, check: name, expect: {{ username() }}, jsonpath: "$.name" ]
  story: 用例-登录接口
  title: 登录接口
  step: 登录接口测试
  description: 该用例是针对 登录接口 的测试

